syntax = "proto3";

option go_package = "github.com/oxyd-io/faker/api";

message FordPushResponse {
  string status = 1;

  FordPushItemResponse data = 2;
}

message FordPushItemResponse {
  double cpc = 1;
  string title = 2;
  string description = 3;
  string icon = 4;
  string image = 5;
  string link = 6;
}
